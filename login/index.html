<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

</head>
<body>

    <div class="main-container">
        <!-- 1. KİŞİ İÇİN GİRİŞ FORMU -->
        <div class="login-container">
            <form id="login-form-1" class="login-form">
                <!-- Bu gizli alan, hangi kullanıcının formu gönderdiğini belirtir -->
                <input type="hidden" name="userId" value="user1">
                
                <h2>Ahmet Yılmaz</h2>
                <p class="subtitle">Anılara erişmek için kimliğini doğrula.</p>

                <div class="input-group">
                    <label for="q1-user1">Doğum tarihin? (GG.AA.YYYY)</label>
                    <input type="password" id="q1-user1" name="q1" required>
                </div>

                <div class="input-group">
                    <label for="q2-user1">En son ne zaman görüştük? (Sadece Yıl)</label>
                    <input type="password" id="q2-user1" name="q2" required>
                </div>

                <div class="input-group">
                    <label for="q3-user1">İlk (gerçek) aşkının adı?</label>
                    <input type="password" id="q3-user1" name="q3" required>
                </div>

                <div class="input-group">
                    <label for="q4-user1">En sevdiğin ortak şarkı?</label>
                    <input type="password" id="q4-user1" name="q4" required>
                </div>

                <button type="submit" class="submit-btn">Giriş Yap</button>
                <p class="error-message"></p>
            </form>
        </div>

        <!-- 2. KİŞİ İÇİN GİRİŞ FORMU -->
        <div class="login-container">
            <form id="login-form-2" class="login-form">
                <input type="hidden" name="userId" value="user2">
                
                <h2>Ayşe Kaya</h2>
                <p class="subtitle">Anılara erişmek için kimliğini doğrula.</p>

                <div class="input-group">
                    <label for="q1-user2">Doğum tarihin? (GG.AA.YYYY)</label>
                    <input type="password" id="q1-user2" name="q1" required>
                </div>
                <div class="input-group">
                    <label for="q2-user2">En son ne zaman görüştük? (Sadece Yıl)</label>
                    <input type="password" id="q2-user2" name="q2" required>
                </div>
                <div class="input-group">
                    <label for="q3-user2">İlk (gerçek) aşkının adı?</label>
                    <input type="password" id="q3-user2" name="q3" required>
                </div>
                <div class="input-group">
                    <label for="q4-user2">Unutamadığın o günün tarihi? (GG.AA.YYYY)</label>
                    <input type="password" id="q4-user2" name="q4" required>
                </div>

                <button type="submit" class="submit-btn">Giriş Yap</button>
                <p class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
