<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Deneme Sayfası</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 1. Video Bölümü -->
  <section class="overlay" id="overlay1">

  <section class="content" id="content1">
    <p>Keane - Bedshaped sahnesi. Bu bölüm örnek olarak ilk video içerir.</p>
  </section>

  <!-- 2. Video Bölümü -->
  <section class="overlay" id="overlay2">
    <div class="video-container parallax" id="video2"></div>
  </section>

  <section class="content" id="content2">
    <p>İkinci video sahnesi. Scroll ile bu alana geldiğinde önceki video durur, bu başlar.</p>
  </section>

  <!-- 3. Video Bölümü -->
  <section class="overlay" id="overlay3">
    <div class="video-container parallax" id="video3"></div>
  </section>

  <section class="content" id="content3">
    <p>Üçüncü video sahnesi. Parallax efektli arka plan gibi davranır.</p>
  </section>

  <div id="elapsed-time" style="
  text-align:center;
  font-family:'Poiret One',sans-serif;
  font-size:1.4rem;
  color:#fddaec;
  margin:2rem 0;
">

    <span id="time-since"></span><p> oldu... </p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="main.js"></script>
