        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0;

      .thumbnail {
        position: relative;
        cursor: pointer;
        overflow: hidden;
        aspect-ratio: 16 / 9;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .thumbnail:hover img {
        transform: scale(1.1);
      }

      .thumbnail:hover {
        opacity: 0.8;
      }

      }
